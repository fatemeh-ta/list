<!DOCTYPE html>
<html lang="en-us">
<head>
    <link rel="stylesheet" href="example3.css">
    <title>Form</title>
</head>
<body>
    <div class="background">
        <h1>Contact us </h1>
        <form action="">
            <label class="font-lable">Name <span class="font-star">* </span></label> 
            <div class="container">
                <div class="box-name">
                    <input type="text" id="fnam" name="firstname" required>
                    <label for="fnam">First</label> 
                </div> 
                <div class="box-last">
                    <input type="text" id="lnam" name="lastname" required><br>
                    <label for="lnam">Last</label>
                </div>               
            </div> 
            <br>
            <div class="box-email">
                <label for="mail" class="font-lable">Email <span class="font-star"> *</span> </label><br>
                <input id="mail" type="email" name="email" required><br><br>
            </div>      
            <div class="message">
                <label for="msg" class="font-lable"> Message</label><br>
                <textarea id="msg"></textarea><br>
                <br>
            </div>  
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
